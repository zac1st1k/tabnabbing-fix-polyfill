<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="test.css">
</head>

<body>
  <a href="#">no target</a><br>
  <a href="#" target="_blank">no rel</a><br>
  <a href="#" target="_blank" rel="nofollow">rel="nofollow"</a><br>
  <a href="#" target="_blank" rel="noopener">rel="noopener"</a><br>
  <a href="#" target="_blank" rel="noreferrer">rel="noreferrer"</a><br>
  <a href="#" target="_blank" rel="noopener noreferrer">rel="noopener noreferrer"</a><br>
  <a href="#" target="_blank" rel="nofollow">rel="nofollow"</a><br>
  <a href="#" target="_blank" rel="opener">rel="opener"</a><br>
</body>
<script src="tabnabbing-fix-polyfill.es.js"></script>
<script>
  var a1 = document.createElement("A");
  a1.innerHTML = "anchor 1";
  a1.href = 'www.google.com';
  document.body.appendChild(a1);

  var a2 = document.createElement("A");
  a2.innerHTML = "anchor 2";
  a2.href = 'www.google.com';
  a2.target = '_blank';
  document.body.appendChild(a2);

  var a3 = document.createElement("A");
  a3.innerHTML = "anchor 3";
  a3.href = 'www.google.com';
  a3.target = '_blank';
  a3.rel = "opener";
  document.body.appendChild(a3);

  var a4 = document.createElement("A");
  a4.innerHTML = "anchor 4";
  a4.href = 'www.google.com';
  a4.target = '_blank';
  a4.rel = "noopener";
  document.body.appendChild(a4);

  var a5 = document.createElement("A");
  a5.innerHTML = "anchor 5";
  a5.href = 'www.google.com';
  a5.target = '_blank';
  a5.rel = "nofollow";
  document.body.appendChild(a5);
</script>

</html>
